<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat with ChatGPT</title>
    <style>
        #chat-window {
            height: 500px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }
        .form-group {
            margin-top: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="chat-window"></div>
    <form id="chat-form">
        <div class="form-group">
            <label for="user-message">Your message:</label>
            <input type="text" id="user-message" name="user-message" required>
        </div>
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@openai/chat-api@0.1.1/dist/chat-api.js"></script>
    <script>
        const chatApi = new OpenAIChatApi({
            token: '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',
            engine: 'davinci'
        });
        const chatWindow = document.querySelector('#chat-window');
        const chatForm = document.querySelector('#chat-form');
        const userMessageInput = document.querySelector('#user-message');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userMessage = userMessageInput.value;
            userMessageInput.value = '';
            appendMessage('user', userMessage);
            const botMessage = await chatApi.sendMessage(userMessage);
            appendMessage('bot', botMessage.data[0].text);
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            if (sender === 'user') {
                messageElement.innerHTML = '<div class="user-message">' + message + '</div>';
            } else {
                messageElement.innerHTML = '<div class="bot-message">' + message + '</div>';
            }
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
