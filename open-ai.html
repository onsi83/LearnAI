      };

    }

	<h1>Chat avec GPT-3</h1>
	<div id="chat-container">
		<div id="chat-log"></div>
		<input type="text" id="user-input" placeholder="Tapez votre message ici...">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@openai/chatbot@0.0.3/build/chatbot.js"></script>
	<script>
		// initialisez votre chatbot ici en utilisant la bibliothèque JavaScript que vous avez choisie

<script>
  // Initialisez votre clé d'API OpenAI
  const openaiApiKey = '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';

  // Initialisez le chatbot avec votre clé d'API
  const chatbot = new OpenAIChatbot({
    apiKey: openaiApiKey,
    model: 'davinci', // le modèle GPT-3 que vous souhaitez utiliser
    temperature: 0.5, // la température pour la génération de texte, entre 0 et 1
    maxTokens: 50, // le nombre maximum de jetons pour la génération de texte
    onResponse: (response) => {
      // la fonction à appeler lorsque le chatbot répond à une saisie utilisateur
      const chatLog = document.getElementById('chat-log');
      chatLog.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;
    }
  });

  // Ajoutez un gestionnaire d'événements pour envoyer la saisie utilisateur au chatbot lorsqu'elle est soumise
  const userInput = document.getElementById('user-input');
  userInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      const userText = userInput.value;
      const chatLog = document.getElementById('chat-log');
      chatLog.innerHTML += `<p><strong>Vous:</strong> ${userText}</p>`;
      chatbot.sendMessage(userText);
      userInput.value = '';
    }
  });
</script>
