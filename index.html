  <h1>Température actuelle pour Paris</h1>
  <p id="temperature"></p>

  <script>
    const API_KEY = '64c71a83d39c5351124bd0b582682483';
    const CITY = 'Paris';

    const temperatureElement = document.getElementById('temperature');

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric`)
      .then(response => response.json())
      .then(data => {
        const temperature = data.main.temp;
        temperatureElement.textContent = `La température actuelle à ${CITY} est de ${temperature} degrés Celsius.`;
      })
      .catch(error => {
        temperatureElement.textContent = `Une erreur s'est produite lors de la récupération des données météorologiques : ${error.message}`;
      });
  </script>
