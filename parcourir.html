<head>
	<title>Chat avec GPT-3</title>

  <!-- Inclure les fichiers CSS de Bootstrap -->

  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function includeMenu() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("menu").innerHTML = this.responseText;
        }
      };
      xhr.open("GET", "menu.html", true);
      xhr.send();
    }
    window.onload = includeMenu;
  </script>

<script>
  $(document).ready(function() {
    $('a[href="' + this.location.pathname + '"]').parent().addClass('active');
  });
  </script>
  
<script>


// Récupérer le chemin de la page actuelle
var path = window.location.pathname;
// Trouver l'élément <a> correspondant dans la navbar et ajouter les classes "active" et "nav-link"
$('.navbar-nav a[href="' + path + '"]').addClass('active').addClass('nav-link');



</script>
  
</head>

  <header id="menu"></header>
