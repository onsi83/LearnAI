<!DOCTYPE html>
<html>
  <head>
    <title>Chat with GPT-3</title>
    <script src="https://cdn.jsdelivr.net/npm/@openai/chat-api@0.2.2/dist/chat.js"></script>
    <script>
      const chat = new OpenAIChat.default({
        agentId: "onsea",
        apiKey: "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",
        language: "en",
        sessionId: "session123"
      });
      chat.on("message", (message) => {
        const messageBox = document.getElementById("message-box");
        messageBox.innerHTML += `<div><strong>You:</strong> ${message.text}</div>`;
        messageBox.scrollTop = messageBox.scrollHeight;
        chat.sendMessage({ text: message.text });
      });
      chat.on("typing", () => {
        console.log("Chat is typing...");
      });
      chat.on("message", (message) => {
        const messageBox = document.getElementById("message-box");
        messageBox.innerHTML += `<div><strong>Chatbot:</strong> ${message.text}</div>`;
        messageBox.scrollTop = messageBox.scrollHeight;
      });
      chat.on("error", (error) => {
        console.log(error);
      });
    </script>
    <style>
      #message-box {
        height: 400px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Chat with GPT-3</h1>
    <div id="message-box"></div>
    <input type="text" id="message-input" />
    <button id="send-button">Send</button>
    <script>
      const sendButton = document.getElementById("send-button");
      const messageInput = document.getElementById("message-input");
      sendButton.addEventListener("click", () => {
        const messageBox = document.getElementById("message-box");
        messageBox.innerHTML += `<div><strong>You:</strong> ${messageInput.value}</div>`;
        messageBox.scrollTop = messageBox.scrollHeight;
        chat.sendMessage({ text: messageInput.value });
        messageInput.value = "";
      });
      messageInput.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          sendButton.click();
        }
      });
    </script>
  </body>
</html>
